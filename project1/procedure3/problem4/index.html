<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우주 해적</title>
    <style>
        body { 
            font-family: 'Malgun Gothic', sans-serif; 
            background-color: #0d1117; 
            color: #c9d1d9; 
            line-height: 1.7; 
            margin: 40px; 
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 { 
            color: #58a6ff; 
            border-bottom: 2px solid #30363d; 
            padding-bottom: 10px; 
        }
        p { 
            text-indent: 1.5em; 
            font-size: 1.1em;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우주 해적(Space Pirates)이란? 🏴‍☠️</h1>
        <p>
            우주 해적은 공상 과학(SF) 작품에 등장하는 전형적인 캐릭터 유형으로, 우주 공간을 무대로 활동하는 해적입니다. 
            이들은 보통 우주선을 약탈하거나 밀수, 현상금 사냥 등 불법적인 활동으로 생계를 유지합니다.
        </p>
        <p>
            이들은 종종 낭만적인 무법자나 자유로운 영혼으로 묘사되기도 하지만, 때로는 잔인하고 무자비한 악당으로 그려지기도 합니다. 
            유명한 우주 해적으로는 '캡틴 하록'이나 '스타워즈'의 한 솔로(초기 모습) 등이 있습니다.
        </p>
    </div>
</body>
</html>
